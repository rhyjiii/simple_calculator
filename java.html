<!DOCTYPE html>
<html>
<head>
	<title>Simple Interest Calculator</title>
</head>
<body>
	<form>
		<label for="principle">Principle Amount:</label>
		<input type="text" id="principle"><br><br>
		
		<label for="rate">Interest Rate:</label>
		<input type="text" id="rate"><br><br>
		
		<label for="time">Time (in years):</label>
		<input type="text" id="time"><br><br>
		
		<button type="button" onclick="calculateSimpleInterest()">Calculate Simple Interest</button><br><br>
		
		<label for="result">Result:</label>
		<input type="text" id="result" disabled><br><br>
	</form>
	
	<script>
		function calculateSimpleInterest() {
			var principle = parseFloat(document.getElementById("principle").value);
			var rate = parseFloat(document.getElementById("rate").value);
			var time = parseFloat(document.getElementById("time").value);
			var interest = (principle * rate * time) / 100;
			
			document.getElementById("result").value = interest.toFixed(2);
			
			console.log("Simple Interest:", interest.toFixed(2));
		}
	</script>
</body>
</html>
